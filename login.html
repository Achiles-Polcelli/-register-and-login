<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Login</title>
</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Entrar na conta
            </h1>
            <pre>             </pre>
            <button class="btn-default">
                <a href="index.html" style="color: #ffff; text-decoration: none;">Criar conta <i class="fa-solid fa-right-to-bracket"></i></a>
            </button>
        </div>

                <div class="input-box">
                    <label for="email" class="form-label">
                        E-mail
                    </label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="confirm_password" class="form-label">
                        Confirmar senha
                    </label>
                    <div class="input-field">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="*******">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                </div>
            </div>

            <button type="sumbit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                    Entrar
            </button>
        </form>
    </main>

    <script src="src/javascript/script.js"></script>
</body>
</html>
